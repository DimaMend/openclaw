services:
  - type: web
    name: moltbot
    runtime: docker
    plan: starter
    dockerCommand: /bin/sh scripts/render-start.sh
    envVars:
      - key: PORT
        value: "8080"
      - key: CLAWDBOT_GATEWAY_TOKEN
        sync: false
      - key: CLAWDBOT_STATE_DIR
        value: /data/.clawdbot
      - key: CLAWDBOT_WORKSPACE_DIR
        value: /data/workspace
    disk:
      name: moltbot-data
      mountPath: /data
      sizeGB: 1
